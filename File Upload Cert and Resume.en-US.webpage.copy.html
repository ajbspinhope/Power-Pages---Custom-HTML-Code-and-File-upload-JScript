<label for="resumeInput" class="custom-file-label" style="display: inline-block; padding-top: 12px; padding-right: 35px; padding-bottom: 12px; padding-left: 35px; cursor: pointer; background-color: rgb(0, 123, 255); color: white; font-weight: bold; border-top-left-radius: 50px; border-top-right-radius: 50px; border-bottom-right-radius: 50px; border-bottom-left-radius: 50px; border-top-width: initial; border-right-width: initial; border-bottom-width: initial; border-left-width: initial; border-top-style: none; border-right-style: none; border-bottom-style: none; border-left-style: none; border-top-color: initial; border-right-color: initial; border-bottom-color: initial; border-left-color: initial; border-image-source: initial; border-image-slice: initial; border-image-width: initial; border-image-outset: initial; border-image-repeat: initial; transition-behavior: normal, normal; transition-duration: 0.4s, 0.3s; transition-timing-function: ease, ease; transition-delay: 0s, 0s; transition-property: background-color, transform; font-size: 16px; margin-top: 10px; box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 8px;">Upload Resumes</label><input type="file" id="resumeInput" multiple="" class="custom-file-input" style="display: none;">

<div class="row sectionBlockLayout text-start" style="display: flex; flex-wrap: wrap; margin: 0px; min-height: auto; padding: 8px;">

</div>
